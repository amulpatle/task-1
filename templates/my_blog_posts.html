<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            width: 200px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 20px;
            background-color: #007BFF;
            color: white;
        }

        .sidebar h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .sidebar a:hover {
            background-color: #0056b3;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .content {
            flex-grow: 1;
        }

        .content h1 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .blog-posts {
            list-style: none;
            padding: 0;
        }

        .blog-posts li {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .blog-posts li:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .blog-posts img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
            border-radius: 10px;
            width: 200px;
        }

        .blog-posts h2 {
            margin-top: 0;
            font-size: 20px;
            color: #333;
        }

        .blog-posts p {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>Filter by Category</h3>
            <ul>
                {% for code, name in categories %}
                <li>
                    <a href="?category={{ code }}">{{ name }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="content">
            <h1>My Blog Posts</h1>
            <ul class="blog-posts">
                {% for post in blog_posts %}
                <li>
                    <h2>{{ post.title }}{% if post.is_draft %} (Draft){% endif %}</h2>
                    <img src="{{ post.image.url }}" alt="{{ post.title }}">
                    <p>{{ post.summary }}</p>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
